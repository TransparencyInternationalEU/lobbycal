<div>

	<h2 translate="lobbycalApp.partner.home.title">Partners</h2>

	<jh-alert></jh-alert>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<button class="btn btn-primary" data-toggle="modal"
					data-target="#savePartnerModal" ng-click="clear()">
					<span class="glyphicon glyphicon-flash"></span> <span
						translate="lobbycalApp.partner.home.createLabel">Create a
						new Partner</span>
				</button>
			</div>
			<div class="col-md-8">
				<form name="searchForm" class="form-inline">
					<div class="form-group">
						<input type="text" class="form-control" ng-model="searchQuery"
							id="searchQuery" placeholder="query">
					</div>
					<button class="btn btn-info" ng-click="search()">
						<span class="glyphicon glyphicon-search"></span> <span>Search
							a Partner</span>
					</button>
				</form>
			</div>
		</div>
	</div>

	<div class="modal fade" id="savePartnerModal" tabindex="-1"
		role="dialog" aria-labelledby="myPartnerLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form name="editForm" role="form" novalidate ng-submit="save()">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true" ng-click="clear()">&times;</button>
						<h4 class="modal-title" id="myPartnerLabel"
							translate="lobbycalApp.partner.home.createOrEditLabel">Create
							or edit a Partner</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>ID</label> <input type="text" class="form-control"
								name="id" ng-model="partner.id" readonly>
						</div>

						<div class="form-group">
							<label translate="lobbycalApp.partner.name">Name</label> <input
								type="text" class="form-control" name="name"
								ng-model="partner.name">

						</div>
						<div class="form-group">
							<label translate="lobbycalApp.partner.transparencyRegisterID">TransparencyRegisterID</label>
							<input type="text" class="form-control"
								name="transparencyRegisterID"
								ng-model="partner.transparencyRegisterID">

						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							ng-click="clear()">
							<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
								translate="entity.action.cancel">Cancel</span>
						</button>
						<button type="submit" ng-disabled="editForm.$invalid"
							class="btn btn-primary">
							<span class="glyphicon glyphicon-save"></span>&nbsp;<span
								translate="entity.action.save">Save</span>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="modal fade" id="deletePartnerConfirmation">
		<div class="modal-dialog">
			<div class="modal-content">
				<form name="deleteForm" ng-submit="confirmDelete(partner.id)">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true" ng-click="clear()">&times;</button>
						<h4 class="modal-title" translate="entity.delete.title">Confirm
							delete operation</h4>
					</div>
					<div class="modal-body">
						<p translate="lobbycalApp.partner.delete.question"
							translate-values="{id: '{{partner.id}}'}">Are you sure you
							want to delete this Partner?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							ng-click="clear()">
							<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
								translate="entity.action.cancel">Cancel</span>
						</button>
						<button type="submit" ng-disabled="deleteForm.$invalid"
							class="btn btn-danger">
							<span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
								translate="entity.action.delete">Delete</span>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th >ID</th>
					<th translate="lobbycalApp.partner.name">Name</th>
					<th translate="lobbycalApp.partner.transparencyRegisterID">TransparencyRegisterID</th>
					<th width="35%"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="partner in partners">
					<td><a ui-sref="partnerDetail({id:partner.id})">{{partner.id}}</a></td>
					<td>{{partner.name}}</td>
					<td><a
						href="http://ec.europa.eu/transparencyregister/public/consultation/displaylobbyist.do?id={{partner.transparencyRegisterID}}">{{partner.transparencyRegisterID}}</a>
					</td>
					<td align="right">
						<button type="submit" ui-sref="partnerDetail({id:partner.id})"
							class="btn btn-info btn-sm">
							<span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span
								translate="entity.action.view"> View</span>
						</button>
						<button type="submit" ng-click="showUpdate(partner.id)"
							class="btn btn-primary btn-sm">
							<span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
								translate="entity.action.edit"> Edit</span>
						</button>
						<button type="submit" ng-click="delete(partner.id)"
							class="btn btn-danger btn-sm">
							<span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
								translate="entity.action.delete"> Delete</span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="text-center">
			<uib-pagination class="pagination-sm" total-items="totalItems"
				ng-model="page" ng-change="loadAll()"></uib-pagination>
		</div>
	</div>
</div>
