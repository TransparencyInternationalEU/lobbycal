
<div>
    <h2><span translate="lobbycalApp.alias.detail.title">Alias</span> {{alias.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="lobbycalApp.alias.alias">Alias</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{alias.alias}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="lobbycalApp.alias.active">Active</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{alias.active}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="lobbycalApp.alias.user">user</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{alias.user.email}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="alias"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
